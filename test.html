<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Mobile Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .test-button {
            background: #00ff88;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #2a2a4e;
        }
    </style>
</head>
<body>
    <h1>üîí Gizli Mobile Test</h1>
    <p>If you can see this page, mobile access is working!</p>
    
    <div class="status" id="status">
        Testing mobile compatibility...
    </div>
    
    <button class="test-button" onclick="testFeatures()">Test Features</button>
    <button class="test-button" onclick="window.location.href='http://192.168.0.32:8081/'">Go to Gizli App (Production)</button>
                    <button onclick="window.location.href='http://192.168.0.32:5174/'" 
                        style="padding: 12px 24px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 16px; margin: 5px;">
                    Go to Gizli App (Development)
                </button>
    
    <div id="results"></div>
    
    <script>
        function testFeatures() {
            const results = document.getElementById('results');
            const status = document.getElementById('status');
            
            let html = '<h3>Feature Test Results:</h3>';
            
            // Test WebRTC
            html += `<p>WebRTC: ${window.RTCPeerConnection ? '‚úÖ Supported' : '‚ùå Not supported'}</p>`;
            
            // Test Crypto
            html += `<p>Web Crypto: ${window.crypto && window.crypto.subtle ? '‚úÖ Supported' : '‚ùå Not supported'}</p>`;
            
            // Test Service Worker
            html += `<p>Service Worker: ${navigator.serviceWorker ? '‚úÖ Supported' : '‚ùå Not supported'}</p>`;
            
            // Test Local Storage
            html += `<p>Local Storage: ${window.localStorage ? '‚úÖ Supported' : '‚ùå Not supported'}</p>`;
            
            // Test Screen size
            html += `<p>Screen: ${window.innerWidth}x${window.innerHeight}</p>`;
            
            // Test User Agent
            html += `<p>Browser: ${navigator.userAgent.substring(0, 50)}...</p>`;
            
            results.innerHTML = html;
            status.innerHTML = '‚úÖ Mobile compatibility test complete!';
            status.style.background = '#0a4a2a';
        }
        
        // Auto-test on load
        setTimeout(testFeatures, 1000);
    </script>
</body>
</html>
